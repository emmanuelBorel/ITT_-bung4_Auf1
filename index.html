<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Aufgabenverwaltung</title>
    <link rel="stylesheet" href="/assets/css/style.css">
    <script src="/script.js"></script>
</head>
<body>
    <header>
        <div id="header_content">
            <img src="/images/logo.jpg" id="logo"/>

        </div>
    </header>
    <main>
        <section id="tasks_open" class="rounded_corners">
            <div class="line">
                <input type="text" id="new_task" name="new_task" class="rounded_corners" placeholder="neue Aufgabe..."/>

            </div>
            <div class="line">
                <label class="checkbox_container">
                    <span class="label">Für diese Seite fehlt nocht das JavaScript</span>
                    <input type="checkbox" id="task3" name="task3">
                    <span class= "fakeBox"/>
                </label>
            </div>
            <div class="line">
                <label class="checkbox_container">
                    <span class="label">Und in einer Datenbank werden die Einträge auch noch nicht gespeichert</span>
                    <input type="checbox" id="task4" name="task4">
                    <span class="fakeBox"/>
                </label>

            </div>
            <div class="line">
                <label class="checkbox_container">
                    <span class="label">Außerdem kann ich micht nicht einlogen</span>
                    <input type="checkbox" id="task5" name="task5">
                    <span class="fakeBox"/>
                </label>
            </div>

        </section>
        <section id="tasks_done" class="rounded_corners">
            <div class="line">
                <label class="checkbox_container">
                    <span class="label"> CSS ertsellen</span>
                    <input type="checkbox" checked id="task2" name="task2">
                    <span class="fakebox"/>

                </label>
            </div>
            <div class="line">
                <label  class="checkbox_container">
                    <span class="label">HTML-Struktur festlegen</span>
                    <input type="checkbox" checked id="task1" name="task1">
                    <span class="fakebox"/>
                </label>
            </div>
        </section>


    </main>

    
</body>
</html>
